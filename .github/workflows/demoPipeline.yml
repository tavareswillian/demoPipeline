# This is a basic workflow to help you get started with Actions

name: demoPipelineCI

# Controls when the action will run. 
on:

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Run a one-line script
        run: echo Hello, world!
        
  deploy-dev:
    runs-on: ubuntu-latest
    environment:
      name: dev
      url: http://localhost:8080/demo/listar
    needs: build
    steps:
      - name: Run a one-line script
        run: echo Deploy DEV!

  deploy-hmg:
    runs-on: ubuntu-latest
    environment:
      name: hmg
      url: http://localhost:8080/demo/listar
    needs: build
    steps:
      - name: Run a one-line script
        run: echo Deploy HMG!
        
  deploy-prd:
    runs-on: ubuntu-latest
    environment:
      name: hmg
      url: http://localhost:8080/demo/listar
    needs: build
    steps:
      - name: Run a one-line script
        run: echo Deploy PRD!
